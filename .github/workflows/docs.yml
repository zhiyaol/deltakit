---
name: Build docs
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-deltakit-token:
    name: Check if Deltakit token exists
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.deltakit-token.outputs.exists }}
    steps:
        - id: deltakit-token
          env:
              DELTAKIT_TOKEN: ${{ secrets.DELTAKIT_TOKEN }}
          if: ${{ env.DELTAKIT_TOKEN != '' }}
          run: echo "exists=true" >> $GITHUB_OUTPUT

  build-docs:
    needs: [check-deltakit-token]
    if: needs.check-deltakit-token.outputs.exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.56.0

      - name: Install dependencies
        run: |
          pixi install

      - name: Build all wheels and create zip file for docs build
        run: |
          pixi run build-all-wheels-zip-docs

      - name: Build documentation
        run: |
          pixi run build_docs
        env:
          DELTAKIT_TOKEN: ${{ secrets.DELTAKIT_TOKEN }}
